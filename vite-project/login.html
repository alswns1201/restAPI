<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>
<body>
    <div class="login">
        <h1>Login</h1>
    <div>
        <input type="text" placeholder="Username" name="mid">
        <input type="text" placeholder="Userpassword" name="mpw">
        <button class="loginBtn">Login</button>

    </div>

    </div>
    <script type="module" src="js/api.js"></script>
    <script type="module">
        import {makeToken } from "./js/api.js";

        document.querySelector(".loginBtn").addEventListener("click",()=>{
            const mid = document.querySelector("input[name='mid']").value;
            const mpw = document.querySelector("input[name='mpw']").value;
            makeToken(mid,mpw);
        },false)


    </script>

</body>

</html>
